apiVersion: apps/v1
kind: Deployment
metadata:
  name: rigup-deployment-frontend
  namespace: fpro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rigupapp
  template:
    metadata:
      labels:
        app: rigupapp
        type: frontend
    spec:
      containers:
      - name: rigup-cont-frontend
        image: abitsugar/jenkins_rigup_frontend:tagVersion
        ports:
        - containerPort: 80
